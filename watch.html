<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/anitype/style/style.css">
    <link rel="stylesheet" href="/anitype/style/watch.css">
    <title>AnitypeWatch</title>
</head>
<body>
    <header>
        <div class="header">
            <nav>
                <ul class="nav">
                    <li class="nav__item">
                        <a href="" class="nav__link">Для вас</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">Билиотека</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">Скачать приложение</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__btn">Ванпанчмен 3</a>
                    </li>
                </ul>
            </nav>
            <div class="link__img">
                <div class="img__item">
                    <a href="" class="nav__link"><img src="/anitype/img/search.svg" alt="Search"></a>
                </div>
                <div class="nav__item">
                    <a href="" class="nav__link"><img src="/anitype/img/user.svg" alt="User"></a>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="video_player">
            <video src="" poster="/anitype/img/player.svg"></video>
            <div class="action">
                <div class="name">Ванпанчмен 3</div>
                <div class="btn_reaction">
                    <div class="reaction">
                        <button class="btn_reaction reaction like"><img src="/anitype/img/like 1.svg" alt="like">31</button>
                        <button class="btn_reaction reaction dislike"><img src="/anitype/img/like 2.svg" alt="dislike"></button>
                    </div>
                    <button class="btn_reaction share"><img src="/anitype/img/share 1.svg" alt="share">Поделиться</button>
                </div>
            </div>
        </div>
        <div class="right_panel">
            <div class="buttons">
                <span class="btn">Просмотр</span>
                <span>Моменты</span>
                <span>Настройки</span>
            </div>
            <div class="voiceover">
                <div class="voiceover row">
                    <span class="name">Плеер:</span>
                    <span class="value">Anitype</span>
                    <button class="voiceover_link">Выбрать</button>
                </div>
                <div class="voiceover row">
                    <span class="name">Озвучка:</span>
                    <span class="value">AniLiberty (AniLibria)</span>
                    <button class="voiceover_link">Выбрать</button>
                </div>
                <div class="voiceover row">
                    <span class="name">Эпизод:</span>
                    <span class="value">0</span>
                    <button class="voiceover_link">Выбрать</button>
                </div>
            </div>
            <div class="quick_actions">
                <button>Перемотать на 80 сек.</button>
                <button>Следующий эпизод</button>
            </div>
        </div>
    </div>
    
</body>
</html>
