<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anitype</title>
    <link rel="stylesheet" href="/anitype/style/style.css">
    <link rel="stylesheet" href="/anitype/style/about.css">
</head>
<body>
    <header>
        <div class="header">
            <nav>
                <ul class="nav">
                    <li class="nav__item">
                        <a href="" class="nav__link">Для вас</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">Билиотека</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">Скачать приложение</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__btn">Ванпанчмен 3</a>
                    </li>
                </ul>
            </nav>
            <div class="link__img">
                <div class="img__item">
                    <a href="" class="nav__link"><img src="/anitype/img/search.svg" alt="Search"></a>
                </div>
                <div class="nav__item">
                    <a href="" class="nav__link"><img src="/anitype/img/user.svg" alt="User"></a>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="left_panel">
            <img src="/anitype/img/poster.png" alt="poster" class="poster">
            <button class="action add"><img src="/anitype/img/folder 1.svg" alt="add">Добавить в папку</button>
            <button class="action open"><img src="/anitype/img/folder 1 (1).svg" alt="open">Открыть в приложении</button>
        </div>
        <div class="info">
            <div class="name">
                <h1>Ванпанчмен 3</h1>
                <h2 class="estimation">5.91</h2>
            </div>
            <div class="info_detail">
                <div class="line">
                    <a href="#" class="btn">Смотреть</a>
                    <a href="#" class="btn">Смотреть вместе</a>
                    <a href="#" class="btn_img"><img src="/anitype/img/flag.svg" alt="flag"></a>
                    <a href="#" class="btn_img"><img src="/anitype/img/bell.svg" alt="bell"></a>
                </div>
                <div class="new_episode">
                    <span class="line"><img src="/anitype/img/clock 1.svg" alt="clock">Следующая серия выйдет</span>
                    <span>16.11.2025 (через 6 дней)</span>
                </div>
                <h2 class="about">О сериале</h2>
                <template id="template">
                    <tr class="row">
                        <td class="name_row_temp"></td>
                        <td class="value"></td>
                    </tr>
                </template>
                <div id="table"></div>
                
                <script>
                    const data = [
                        {"name": "Оригинальное название", "value": "One Punch Man 3"},
                        {"name": "Статус", "value": "Онгоинг"},
                        {"name": "Количество эпизодов", "value": "6"}
                    ];
    
                    const template = document.getElementById("template");
                    const table = document.getElementById("table");
    
                    for(const el of data){
                        const clone = template.content.cloneNode(true);
                        clone.querySelector(".name_row_temp").textContent = el.name;
                        clone.querySelector(".value").textContent = el.value;
                        table.appendChild(clone);
                    }
                </script>
            </div>            
        </div>

    </div>
</body>
</html>
